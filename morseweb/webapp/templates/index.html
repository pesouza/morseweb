<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>morseweb</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/morseweb.css') }}">
  </head>

  <body>

    <div class="info">
      <div class="help">
        <ul>
          <li>LEFT - rotate</li>
          <li>MIDDLE - zoom</li>
          <li>RIGHT - pan</li>
        </ul>
      </div>

      <div class="time">
        <p>Simulation Time: <span id="simtime"></span></p>
        <p>Real Time: <span id="realtime"></span></p>
        <p>Real-time Factor: <span id="factor"></span></p>
      </div>
    </div>

    <div id="container"></div>

    <script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
    <script src="{{ url_for('static', filename='js/EditorControls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/morseweb.js') }}"></script>

  </body>
</html>
