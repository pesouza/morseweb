<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>morseweb</title>

    <link rel="stylesheet" href="css/morseweb.css">
  </head>

  <body>

    <div class="info">
      <div class="help">
        <ul>
          <li>LEFT - rotate</li>
          <li>MIDDLE - zoom</li>
          <li>RIGHT - pan</li>
        </ul>
      </div>

      <div class="time">
        <p>Simulation Time: <span id="simtime"></span></p>
        <p>Real Time: <span id="realtime"></span></p>
        <p>Real-time Factor: <span id="factor"></span></p>
      </div>
    </div>

    <div id="container"></div>

    <script src="js/autobahn.min.jgz"></script>
    <script src="js/moment.js"></script>
    <script src="js/moment-duration-format.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/EditorControls.js"></script>
    <script src="js/morseweb.js"></script>

  </body>
</html>
